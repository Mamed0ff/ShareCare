stages:
  - build
  - security_scan_fs
  - image_build_push
  # - image_scan
  # - deploy

variables:
  TAG: $CI_COMMIT_SHA

build:
  stage: build
  image: gradle:7.5.0-jdk17
  script:
    - echo "Building the Java project..."
    - gradle clean build -x test
  artifacts:
    paths:
      - build/libs/*.jar 
    when: on_success
    access: all
    expire_in: 30 days
  only:
    - dev
    - stage
    - main


security_scan:
  stage: security_scan_fs
  image: 
    name: aquasec/trivy:latest
    entrypoint: [""]
  script:
    - echo "Security scan with Trivy..."
    - trivy fs --exit-code 0 --no-progress --severity LOW,MEDIUM,HIGH,CRITICAL .
  only:
    - dev
    - stage

image_build_push:
  stage: image_build_push
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_JOB_TOKEN" "$CI_REGISTRY"
    - docker build -t "$CI_REGISTRY_IMAGE:$TAG" .
    - docker push "$CI_REGISTRY_IMAGE:$TAG"
  only:
    - dev
    - stage
    - main